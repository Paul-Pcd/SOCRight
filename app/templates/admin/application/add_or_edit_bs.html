{% extends "../base_a_bs.html" %} {% block head %} {% end %} 
{% block crumb %}
<li>
    <a href="{{siteDomain}}Admin/Application/List">应用管理</a>
</li>
<li class="active">{% if isedit %}编辑应用{% else %}新建应用{% end %}</li>
{% end %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-body">
                <form action="{{ request.uri }}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label"><span class="red">*</span>编号</label>
                        <div class="col-sm-5">
                            <input type="text" name="code" id="code"  class="form-control" style="ime-mode:Disabled"  placeholder="应用编号" data-toggle="hover" data-original-title="允许输入英文字母、数字和下划线" data-placement="right" {% if isedit %} disabled {% end %} value="{{ app['code'] }}" required />
                            {% if isedit %}
                                <input type="hidden" name="code" value="{{ app['code'] }}" />
                            {% end %} 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label"><span class="red">*</span>名称</label>
                        <div class="col-sm-5">
                            <input type="text" name="name" id="name" class="form-control" value="{{ app['name'] }}" placeholder="应用名称" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-5">
                            <select name="status" id="status" class="form-control">
                                <option value="1" {% if app['status'] == 1 %} selected{% end %}>可用</option>
                                <option value="2" {% if app['status'] == 2 %} selected{% end %}>不可用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label"><span class="red">*</span>默认链接</label>
                        <div class="col-sm-5">
                            <input type="text" name="url" id="url" class="form-control" value="{{ app['url'] }}" placeholder="应用默认链接" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="developer" class="col-sm-2 control-label">开发负责人</label>
                        <div class="col-sm-5">
                            <input type="text" name="developer" id="developer" class="form-control" value="{{ app['developer'] }}" placeholder="应用开发负责人" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-5">
                            <textarea rows="8" cols="40" name="remark" class="form-control" id="remark">{{ app['remark'] }}</textarea>
                        </div>
                    </div>
                    <div class="col-sm-3 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary" style="width:100px;">提交</button>
                        <a href="javascript:void(0);" class="btn btn-default col-sm-offset-5" onclick="Common.backPage();">返回</a>
                        <input type="hidden" value="{{refUrl}}" id="refUrl" name="refUrl" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% end %}
