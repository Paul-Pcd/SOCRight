{% extends "../../base.html" %} {% block head %} {% end %} {% block body %}
<div class="titlediv">
    <h1>
        {{ title }}</h1>
</div>
<div class="inputdiv">
    <form action="{{ request.uri }}" method="post">
    <table class="inputtable">
        <tr>
            <td style="width: 100px;">
                编号：<span class="red">*</span>
            </td>
            <td>
                <input type="text" name="code" style="ime-mode:Disabled"  {% if isedit %} disabled {% end %} value="{{ app['code'] }}" />(允许输入英文字母、数字和下划线)
                {% if isedit %}
                <input type="hidden" name="code" value="{{ app['code'] }}" />
                {% end %} 
            </td>
        </tr>
        <tr>
            <td>
                名称：<span class="red">*</span>
            </td>
            <td>
                <input type="text" name="name" value="{{ app['name'] }}" />
            </td>
        </tr>
        <tr>
            <td>
                状态：<span class="red">*</span>
            </td>
            <td>
                <select name="status">
                    <option value="1" {% if app['status'] == 1 %} selected{% end %}>可用</option>
                    <option value="2" {% if app['status'] == 2 %} selected{% end %}>不可用</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                开发人负责人：
            </td>
            <td>
                <input type="text" name="developer" value="{{ app['developer'] }}" />
            </td>
        </tr>
        <tr>
            <td>
                默认链接：<span class="red">*</span>
            </td>
            <td>
                <input type="text" name="url" value="{{ app['url'] }}" style="width:250px;" />
            </td>
        </tr>
        <tr>
            <td>
                备注：
            </td>
            <td>
                <textarea rows="8" cols="40" name="remark">{{ app['remark'] }}</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left:120px; height:40px;">
                <input type="submit" style="width:100px; height:30px;line-height:18px; cursor:pointer; margin-right:3px;" value="提交" />
                <input type="button" style="width:100px; height:30px;line-height:18px; cursor:pointer; margin-right:3px;" onclick="window.history.go(-1);" value="返回" />
            </td>
        </tr>
    </table>
    </form>
</div>
{% end %}
